<Div class="container">
  <div class="form">
    <h3>Vamos encontrar um pokémon de acordo <br> com o clima de uma cidade:</h3>
    <div class="form-input-container">
      <input type="text"  [(ngModel)]="city" placeholder="Digite o nome da cidade:" id="city-input">
      <button  (click)="searchWeatherAndPokemon()" id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>
  <div *ngIf="showWeather" id="weather-data">
    <h2>
      <i class="fa-solid fa-location-dot"></i>
      <span id="city">{{ cityFound }}</span>
      <img src="https://flagsapi.com/BR/shiny/32.png" alt="Bandeira do Páis" id="country">
    </h2>
    <p id="temparature"><span>{{ temperature }}</span>&deg;C</p>
    <div id="description-container">
      <p id="description">Nublado</p>
      <img src="http://openweathermap.org/img/wn/01d.png" alt="Condicoes do tempo" id="weather-icon">
    </div>
    <div id="details-container">
      <div class="cardPokemon">
        <div class="weather"> 
          <h3>Pokémon do tipo {{ pokemonType }} encontrado! </h3>
          <p>Nome: {{ pokemonName }}</p>
          <img *ngIf="pokemonImage" [src]="pokemonImage" alt="{{ pokemonName }}" />
        </div>
      </div>
    </div>
  </div>
</Div>
