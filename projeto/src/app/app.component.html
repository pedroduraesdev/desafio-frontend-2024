<h1 class="titulo">Vamos encontrar um pokemon de acordo com o clima de uma cidade?</h1>
<div class="card">
  <div class="search">
    <input [(ngModel)]="city" type="text" placeholder="Digite o nome da cidade:" spellcheck="false">
    <button (click)="searchWeatherAndPokemon()"><img src="search.png" alt="Icone de busca"></button>
  </div>

  <div class="error">
    <p>Cidade não encotrada. Digite novamente!</p>
  </div>

  <div *ngIf="showWeather" class="cardWeather"> 
    <img src="{{ weatherImage }}" class="weather-icon">
    <h1 class="temp">{{ temperature }}°C</h1>
    <h2 class="city">{{ cityFound }}</h2>
  </div>
  
  <div *ngIf="showWeather" class="cardPokemon">
    <div class="weather"> 
      <h3>Pokémon do tipo {{ pokemonType }} encontrado! </h3>
      <p>Nome: {{ pokemonName }}</p>
      <img *ngIf="pokemonImage" [src]="pokemonImage" alt="{{ pokemonName }}" />
    </div>
  </div>
 
</div>
